<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Particle07 Starter for NU's EECS 351-2 Course</title>
  </head>
	<!--	Create the HTML5 'canvas' element in which we will run WebGL
	-->
  <body onload="main()">
	Particle System Controls: <br>
	r/R key: hard/soft reset. p or P key; pause/resume.	Space-bar: single-step. <br>
    <canvas id="webgl" width="640" height="640">
    	Please use a browser that supports "canvas"
    </canvas> 
    <p>
      <button type="button" onclick="e_sol()" > Euler</button>
      <button type="button" onclick="i_sol()" > Adams-Bashforth </button>
      <button type="button" onclick="em_sol()" > Explicit Midpoint </button>
	</p>
	<!--	Load in the JavaScript libraries supplied by our textbook 
			(Matsuda et al., 2013 WebGL Programming Guide) that help us
			with WebGL programming:
	-->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
	<!-- We modified the library cuon-matrix.js from the book 
		"WebGL Programming Guide"(K. Matsuda, 2013),
		to add matrix-stack and quaternion capabilities, 
		and renamed it cuon-matrix-quat.js -->
    <script src="../lib/cuon-matrix-quat.js"></script> 
	<!--	Finally, load in our own JavaScript program file.
	-->
    <script src="RheeJason_ProjA.js"></script>
  </body>
</html>
